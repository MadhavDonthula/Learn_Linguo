{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - Learn Linguo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .wheel-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }
        .wheel-item:nth-child(1) {
            background-color: #FF6B6B;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }
        .wheel-item:nth-child(2) {
            background-color: #4ECDC4;
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }
        .wheel-item:nth-child(3) {
            background-color: #45B7D1;
            clip-path: polygon(100% 100%, 0 100%, 100% 0);
        }
        .wheel-item:nth-child(4) {
            background-color: #FAC05E;
            clip-path: polygon(0 0, 0 100%, 100% 100%);
        }
        #spin-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #spin-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Selection</h1>
        <div class="wheel-container">
            <div class="wheel">
                <div class="wheel-item">Memory Match</div>
                <div class="wheel-item">Speed Typing</div>
                <div class="wheel-item">Quick Quiz</div>
                <div class="wheel-item">Word Puzzle</div>
            </div>
        </div>
        <button id="spin-button">Spin the Wheel</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.querySelector('.wheel');
            const spinButton = document.getElementById('spin-button');
            const games = ['Memory Match', 'Speed Typing', 'Quick Quiz', 'Word Puzzle'];

            spinButton.addEventListener('click', function() {
                const rotation = Math.floor(Math.random() * 360) + 720; // At least 2 full spins
                wheel.style.transform = `rotate(${rotation}deg)`;
                spinButton.disabled = true;
                
                setTimeout(() => {
                    const selectedGame = games[Math.floor(rotation % 360 / 90)];
                    alert(`You've been selected for: ${selectedGame}`);
                    // Redirect to the selected game
                    window.location.href = "{% url 'redirect_to_minigame' game_id=game.id %}";
                }, 5000); // Wait for 5 seconds after the spin
            });
        });
    </script>
</body>
</html>
