{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="{% static 'transcription/flashcards.css' %}" />
    <style>
        .completion-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .congratulations-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            z-index: 1001;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .congratulations-popup h1 {
            margin-bottom: 20px;
            color: black;
        }

        .restart-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .restart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="flashcard" id="flashcard">
        <div class="flashcard-front">
            <h1 id="french-word">{{ flashcard.french_word }}</h1>
            <div id="mic" class="mic">
                <i class="mic-icon"></i>
            </div>
        </div>
        <div class="flashcard-back">
            <h1 id="english-translation">{{ flashcard.english_translation }}</h1>
        </div>
    </div>
    <div class="checkmark" id="checkmark">✅</div>
    <div class="wrong" id="wrong">❌</div>
    <div class="transcribed-text" id="transcribed-text"></div>
    <div class="next-arrow" id="next-arrow">➡️</div>
    <div class="loading" id="loading">Loading...</div>
    <div class="completion-indicator" id="completion-indicator">{{ completion_percentage }}% Completed</div>
    
    <!-- Congratulations Popup -->
    <div class="congratulations-popup" id="congratulations-popup">
        <h1>Congratulations! You finished: {{ flashcard_set.name }}</h1>
        <button class="restart-button" id="restart-button">Restart</button>
    </div>

    <form id="audioForm" method="POST" style="display: none">
        {% csrf_token %}
        <input type="hidden" name="audio_data" id="audio_data" />
        <input type="hidden" name="flashcard_id" id="flashcard_id" value="{{ flashcard.id }}" />
        <input type="hidden" name="flashcard_set_id" id="flashcard_set_id" value="{{ flashcard_set.id }}" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        let isRecording = false;
        let currentFlashcardIndex = 0;

        const micDiv = document.getElementById("mic");
        const flashcard = document.getElementById("flashcard");
        const nextArrow = document.getElementById("next-arrow");
        const completionIndicator = document.getElementById("completion-indicator");
        const congratulationsPopup = document.getElementById("congratulations-popup");
        const restartButton = document.getElementById("restart-button");

        const flashcards = [
            {% for flashcard in flashcards %}
              {
                id: {{ flashcard.id }},
                french_word: "{{ flashcard.french_word }}",
                english_translation: "{{ flashcard.english_translation }}"
              },
            {% endfor %}
        ];

        function updateFlashcard() {
            const currentFlashcard = flashcards[currentFlashcardIndex];
            document.getElementById('french-word').textContent = currentFlashcard.french_word;
            document.getElementById('english-translation').textContent = currentFlashcard.english_translation;
            document.getElementById('flashcard_id').value = currentFlashcard.id;
            document.getElementById('flashcard_set_id').value = "{{ flashcard_set.id }}";
            resetUI();
            updateCompletionPercentage();
            saveFlashcardIndex();
        }

        function saveFlashcardIndex() {
            localStorage.setItem('currentFlashcardIndex_{{ flashcard_set.id }}', currentFlashcardIndex);
        }

        function loadFlashcardIndex() {
            const savedIndex = localStorage.getItem('currentFlashcardIndex_{{ flashcard_set.id }}');
            if (savedIndex !== null) {
                currentFlashcardIndex = parseInt(savedIndex, 10);
            }
        }

        flashcard.addEventListener("click", () => {
            if (!isRecording) {
                flashcard.classList.toggle("flipped");
            }
        });

        function resetUI() {
            nextArrow.classList.add("show");
            flashcard.classList.remove("flipped");
        }

        function updateCompletionPercentage() {
            const percentage = Math.round(((currentFlashcardIndex + 1) / flashcards.length) * 100);
            completionIndicator.textContent = `${percentage}% Completed`;
        
            // Send update request for every progress change
            fetch("{% url 'update_progress' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    user_id: "{{ user.id }}",
                    flashcard_set_id: "{{ flashcard_set.id }}",
                    percentage: percentage
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log("Progress updated successfully.");
                } else {
                    console.error("Failed to update progress");
                }
            })
            .catch(error => console.error("Error:", error));
        
            if (percentage === 100) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x: 0.5, y: 0.5 }
                });
                congratulationsPopup.style.display = "block";
            }
        }


        nextArrow.addEventListener("click", () => {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcards.length;
            updateFlashcard();
        });

        restartButton.addEventListener("click", () => {
            currentFlashcardIndex = 0;
            updateFlashcard();
            congratulationsPopup.style.display = "none";
        });

        loadFlashcardIndex();
        updateFlashcard();
    </script>
</body>
</html>
