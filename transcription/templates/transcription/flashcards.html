{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="{% static 'transcription/flashcards.css' %}" />
    <style>

      .completion-indicator {
        position: fixed;
        top: 10px;
        left: 10px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
      }
    </style>
</head>
<body>
    <div class="flashcard" id="flashcard">
        <div class="flashcard-front">
            <h1 id="french-word">{{ flashcard.french_word }}</h1>
            <div id="mic" class="mic">
                <i class="mic-icon"></i>
            </div>
        </div>
        <div class="flashcard-back">
            <h1 id="english-translation">{{ flashcard.english_translation }}</h1>
        </div>
    </div>
    <div class="checkmark" id="checkmark">✅</div>
    <div class="wrong" id="wrong">❌</div>
    <div class="transcribed-text" id="transcribed-text"></div>
    <div class="next-arrow" id="next-arrow">➡️</div>
    <div class="loading" id="loading">Loading...</div>
    <div class="completion-indicator" id="completion-indicator">0%</div>
    <form id="audioForm" method="POST" style="display: none">
        {% csrf_token %}
        <input type="hidden" name="audio_data" id="audio_data" />
        <input
            type="hidden"
            name="flashcard_id"
            id="flashcard_id"
            value="{{ flashcard.id }}" />
    </form>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let attemptCount = 0;
        let currentFlashcardIndex = 0;
        let completedFlashcards = 0;
        const maxAttempts = 2;

        const micDiv = document.getElementById("mic");
        const checkmark = document.getElementById("checkmark");
        const wrong = document.getElementById("wrong");
        const flashcard = document.getElementById("flashcard");
        const nextArrow = document.getElementById("next-arrow");
        const loading = document.getElementById("loading");
        const transcribedText = document.getElementById("transcribed-text");
        const completionIndicator = document.getElementById("completion-indicator");

        const flashcards = [
            {% for flashcard in flashcards %}
              {
                id: {{ flashcard.id }},
                french_word: "{{ flashcard.french_word }}",
                english_translation: "{{ flashcard.english_translation }}"
              },
            {% endfor %}
        ];

        function updateFlashcard() {
            const currentFlashcard = flashcards[currentFlashcardIndex];
            document.getElementById('french-word').textContent = currentFlashcard.french_word;
            document.getElementById('english-translation').textContent = currentFlashcard.english_translation;
            document.getElementById('flashcard_id').value = currentFlashcard.id;
            resetUI();
        }

        micDiv.addEventListener("click", async (event) => {
            event.stopPropagation();
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = []; // Reset audio chunks
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            const base64String = reader.result.split(',')[1];
                            document.getElementById("audio_data").value = base64String;
                            checkPronunciation(base64String);
                        };
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    micDiv.classList.add("recording");
                } catch (error) {
                    console.error("Error accessing audio", error);
                }
            } else {
                if (mediaRecorder) {
                    mediaRecorder.stop();
                    isRecording = false;
                    micDiv.classList.remove("recording");
                    attemptCount++;
                    loading.style.display = "block";
                }
            }
        });

        flashcard.addEventListener("click", () => {
            if (!isRecording) {
                flashcard.classList.toggle("flipped");
            }
        });

        function checkPronunciation(audioData) {
            const form = document.getElementById("audioForm");
            const formData = new FormData(form);

            fetch("{% url 'check_pronunciation' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    loading.style.display = "none";
                    if (data.correct) {
                        showCheckmark();
                    } else {
                        showWrong(data.transcribed_text);
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    loading.style.display = "none";
                });
        }

        function showCheckmark() {
            checkmark.classList.add("show");
            nextArrow.classList.add("show");
            transcribedText.textContent = "";
            transcribedText.style.display = "none";
            resetMic();

            // Update completed flashcards count and UI
            completedFlashcards++;
            updateCompletionIndicator();
        }

        function showWrong(transcribed) {
            wrong.classList.add("show");
            transcribedText.textContent = `You said: ${transcribed}`;
            transcribedText.style.display = "block";
            if (attemptCount >= maxAttempts) {
                nextArrow.classList.add("show");
                resetMic();
            }
        }

        function resetMic() {
            micDiv.classList.remove("recording");
            isRecording = false;
            audioChunks = [];
            attemptCount = 0;
        }

        function resetUI() {
            checkmark.classList.remove("show");
            wrong.classList.remove("show");
            nextArrow.classList.remove("show");
            transcribedText.style.display = "none";
            flashcard.classList.remove("flipped");
            resetMic();
        }

        function updateCompletionIndicator() {
            const percentage = Math.round((completedFlashcards / flashcards.length) * 100);
            completionIndicator.textContent = `${percentage}% Completed`;
        }

        nextArrow.addEventListener("click", () => {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcards.length;
            updateFlashcard();
        });

        // Initialize the first flashcard
        updateFlashcard();
        updateCompletionIndicator(); // Initial call to set the completion indicator
    </script>
</body>
</html>
