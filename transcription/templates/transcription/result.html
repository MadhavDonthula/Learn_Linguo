{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'transcription/result.css' %}">
</head>
<body>
    <style>body {
        background: #3b0e68;
        background: radial-gradient(circle, #3b0e68 0%, #1a084e 100%);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #2b0c4b;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    h2 {
        font-size: 24px;
        margin-top: 20px;
    }
    
    p {
        font-size: 18px;
        margin: 10px 0;
        line-height: 1.5;
    }
    
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #823ca6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
    }
    
    .button:hover {
        background-color: #5e2a78;
    }
</style>    
    <div class="container">
        <h1>Results</h1>
        <div class="result-box">
            <h2>Original Question:</h2>
            <p>{{ question }}</p>

            <h2>Your Answer:</h2>
            <p>{{ transcribed_text }}</p>

            <h2>Expected Answer:</h2>
            <p>{{ answer }}</p>

            <h2>Your Score:</h2>
            <p>{{ score }}%</p>
        </div>
        <a href="{% url 'record_audio' assignment.id %}" class="button">Try Another Question</a>
    </div>
</body>
</html>
