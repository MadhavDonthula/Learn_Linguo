{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Sets</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/flashcards_sets.css' %}" />
  </head>
  {% comment %} <style>
    body {
      background-color: #f8f9fa;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    
    main {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }
    
    .box {
      height: 120px;
      width: 120px;
      background-color: #7f8c8d;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .box:hover {
      background-color: #95a5a6;
      transform: translateY(-5px);
    }
    
    h4 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }
    
    .no-sets {
      color: #666;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>     {% endcomment %}
  <body>
    <header>
      <h1>Flashcard Sets</h1>
    </header>
    <main>
      <div class="container">
        {% if flashcard_sets %} {% for flashcard_set in flashcard_sets %}
        <div
          class="box"
          onClick="window.location.href='{% url 'flashcards' flashcard_set.id %}'">
          <h4>{{ flashcard_set.name }}</h4>
        </div>
        {% endfor %} {% else %}
        <p class="no-sets">No flashcard sets found.</p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
