{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'transcription/index.css' %}" />
  </head>
  <body>
    <style>
      body {
        background-color: #e6e6fa;
        font-family: sans-serif;
      }
      
      h1 {
        color: #333;
        display: flex;
        justify-content: center;
        margin-top: 3rem;
      }
      
      .container {
        display: flex;
        flex-direction: row;
        margin-left: 4rem;
        margin-top: 2rem;
        gap: 2rem;
      }
      
      .box {
        height: 8rem;
        width: 8rem;
        background-color: #9e72c3;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        border-radius: 1.5rem;
        cursor: pointer;
      }
      
      .box:hover {
        background-color: #8258a3; /* Slightly darker color on hover */
      }
      
      h4 {
        text-decoration: none;
        color: black;
        font-size: 1.1rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 650;
      }
      
    </style>
    <h1>Assignments</h1>
    <div class="container">
      {% if assignments %}
        {% for assignment in assignments %}
        <div class="box" onClick="window.location.href='{% url "record_audio" assignment.id %}'"> 
        <h4>{{ assignment.name }}</h4>
        </div>
        {% endfor %}
      {% else %}
        <p>No assignments found for this class code.</p>
      {% endif %}
    </div>
  </body>
</html>
