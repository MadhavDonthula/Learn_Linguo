{% load static custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Code Progress</title>
    <link rel="stylesheet" href="{% static 'transcription/table.css' %}">
</head>
<body>
    <div class="container">
        <h1>Class Code Progress for {{ class_code }}</h1>
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for header in headers %}
                            <td>{{ row|dict_item:header }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
