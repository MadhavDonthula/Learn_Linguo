{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Question</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'transcription/record_audio.css' %}" />
  </head>
  <body>
    <h1>Questions for {{ assignment.name }}</h1>
    <div class="container">
    {% for question in questions %} <div class="box"
    onClick="window.location.href='{% url "recording" assignment.id question.id %}'"> 
    <h4>{{question}}</h4> </div>
    {% endfor %}
    </div>
  </body>
</html>
