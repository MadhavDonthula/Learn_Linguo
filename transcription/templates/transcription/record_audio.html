<!DOCTYPE html>
<html>
<head>
    <title>Record Audio</title>
</head>
<body>
    <h1>Record Audio</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <p id="status"></p>

    <form id="audioForm" method="post" action="{% url 'save_audio' %}" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="audio_data" id="audioData">
        <button type="submit">Submit</button>
    </form>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { 'type' : 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = function() {
                            const base64String = reader.result;
                            document.getElementById("audioData").value = base64String;
                            document.getElementById("audioForm").submit();
                        };
                    });

                    document.getElementById("status").innerText = "Recording...";
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById("status").innerText = "Stopped recording.";
        }
    </script>
</body>
</html>
